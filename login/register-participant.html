<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration - Make Your Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <header class="header">
            <h1>REGISTER AS A PARTICIPANT</h1>
        </header>
        <main class="register-content">
            <p class="intro-text">
                Ready to participate in exciting events? Register as a participant and enjoy unique experiences while connecting with other attendees!
            </p>
            <form action="login.html" method="POST" class="register-form">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age">
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="bottom-links">
                <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                <p><a href="index.html" class="back-link">Back to Home</a></p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Make Your Event. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
