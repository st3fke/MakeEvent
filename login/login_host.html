<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Registration - Make Your Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <header class="header">
            <h1>REGISTER AS A HOST</h1>
        </header>
        <main class="register-content">
            <p class="intro-text">
                As a Host, you'll be able to organize and manage events seamlessly. Whether you're a company or an organization, this platform allows you to create incredible experiences.
            </p>
            <form action="login.html" method="POST" class="register-form">
                <div class="input-group">
                    <label for="company-name">Company/Organization Name</label>
                    <input type="text" id="company-name" name="company-name" required placeholder="Enter your company or organization name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="website">Website (Optional)</label>
                    <input type="url" id="website" name="website" placeholder="Enter your website URL (Optional)">
                </div>
                <div class="checkbox-group">
                    <label for="organization">
                        <input type="checkbox" id="organization" name="organization" required>
                        I confirm that I am registering on behalf of an organization or company.
                    </label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="bottom-links">
                <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                <p><a href="index.html" class="back-link">Back to Home</a></p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Make Your Event. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
